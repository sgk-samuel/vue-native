version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:16
    steps:
      - run:
          name: unit test
          command: npm run test:unit
      - run:
          name: e2e test
          command: npm run test:e2e 
  build:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: production build
          command: npm run build:prod
  deploy:
    docker:
      - image: circleci/node:16
    steps:
      - run:
          name: deploy
          command: echo "start deploy ..."
workflows:
  example:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
